<script>
  const number = function(busStops){
    if (Array.isArray(busStops)) {
      let sum = 0;
      const newArr = busStops.map(num=>num[0] - num[1]);
      for (let i = 0; i < newArr.length; i++) {
        sum += newArr[i];
      }
      return sum; 
    } else {
      return 5;
    }
}
