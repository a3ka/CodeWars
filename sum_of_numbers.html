  <body >

  <script>

    function getSum( a,b ) {
      
      const array = [];
      
      for (let i = a; i <= b; i++) {
        array.push(i);
      }
      
    
      if (a != b) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
          sum = sum + array[i];
        }
        return sum;
      } else {
        return a;
      }
    }
  
  </script>
  </body>
