<script>
  
function generateHashtag (str) {
  if(str.length < 140) {
    return str
    .toLowerCase()
    .split(' ')
    .map(function(word) {
        return word[0].toUpperCase() + word.substr(1);
    })
    .join(' ');
 } else return false
}


</script>
