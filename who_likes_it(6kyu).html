<script>

function solution(number) {
  let three = []
  let five = []
  
  for (t = 3; t < number; t+=t) {three.push(t)}
  for (f = 5; f < number; f+=f) {five.push(f)}
  num = three.concat(five)
  const sum = num.reduce((a, b) => a + b)
  return sum;
}

</script>
