<script>
  
function moveZeros (arr) {

  let zeros = 0;

  arr.map(el => {if (el === 0) zeros++})

  newArray = arr.filter(el => el !== 0); 

  for(let i=0; i<zeros; i++) {
    newArray.push(0);
  }

  return newArray;
}


</script>
